<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belta Executor | Official</title>
    <style>
        /* მთავარი სტილები */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle, #1a1a2e 0%, #16213e 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 50px;
            border-radius: 30px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 45px rgba(0,0,0,0.2);
            transform: translateY(0);
            transition: 0.5s;
            animation: fadeIn 1.2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00d2ff, #3a7bd5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        p {
            color: #ccc;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        /* ანიმაციური ღილაკი */
        .download-btn {
            background: linear-gradient(45deg, #00d2ff, #3a7bd5);
            color: white;
            border: none;
            padding: 18px 45px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 210, 255, 0.3);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .download-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 210, 255, 0.5);
            letter-spacing: 1px;
        }

        .download-btn:active {
            transform: scale(0.95);
        }

        /* პატარა "Pulse" ანიმაცია ღილაკისთვის */
        .download-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.1);
            transform: rotate(45deg);
            transition: 0.5s;
        }

        .status-dot {
            height: 10px;
            width: 10px;
            background-color: #00ff88;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            box-shadow: 0 0 10px #00ff88;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>BELTA</h1>
    <p><span class="status-dot"></span> Status: Undetected & Operational</p>
    
    <button class="download-btn" onclick="downloadLogic()">
        GET BELTA NOW 100%
    </button>
    
    <div style="margin-top: 20px; font-size: 0.8rem; color: #666;">
        Compatible with iOS (Profile) & Android (APK)
    </div>
</div>

<script>
function downloadLogic() {
    const userAgent = navigator.userAgent || navigator.vendor || window.opera;
    
    // ღილაკზე დაჭერისას ეფექტი
    const btn = document.querySelector('.download-btn');
    btn.innerHTML = "REDIRECTING...";
    btn.style.opacity = "0.7";

    setTimeout(() => {
        if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
            // iOS პროფილის გადმოწერა
            window.location.href = "belta_ios.mobileconfig";
        } else {
            // Android APK-ს გადმოწერა
            window.location.href = "belta_android.apk";
        }
    }, 800);
}
</script>

</body>
</html>
