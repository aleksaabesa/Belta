<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Belta Game</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; }
        canvas { display: block; }
        #ui { position: fixed; top: 10px; left: 10px; color: #00d2ff; font-size: 20px; pointer-events: none; }
        #install-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 100;
        }
        .btn { 
            padding: 15px 30px; background: #00d2ff; color: #000; 
            border-radius: 10px; text-decoration: none; font-weight: bold; margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="ui">Score: <span id="score">0</span></div>

<div id="install-overlay">
    <h1 style="color:white">BELTA ENGINE</h1>
    <a href="./belta.mobileconfig" class="btn">INSTALL BELTA TO PLAY</a>
    <button onclick="startGame()" style="background:none; border:none; color:#444; margin-top:20px; cursor:pointer;">Play Web Demo</button>
</div>

<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
let score = 0;
let gameActive = false;

function startGame() {
    document.getElementById('install-overlay').style.display = 'none';
    gameActive = true;
    animate();
}

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const player = { x: canvas.width/2, y: canvas.height - 80, size: 30 };
const bullets = [];
const enemies = [];

function spawnEnemy() {
    if(!gameActive) return;
    enemies.push({ x: Math.random() * canvas.width, y: -50, speed: 2 + Math.random() * 3 });
    setTimeout(spawnEnemy, 1000);
}

window.addEventListener('touchstart', (e) => {
    if(!gameActive) return;
    player.x = e.touches[0].clientX;
    bullets.push({ x: player.x, y: player.y });
});

function animate() {
    if(!gameActive) return;
    ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Player
    ctx.fillStyle = '#00d2ff';
    ctx.beginPath();
    ctx.moveTo(player.x, player.y);
    ctx.lineTo(player.x - 20, player.y + 30);
    ctx.lineTo(player.x + 20, player.y + 30);
    ctx.fill();

    // Bullets
    bullets.forEach((b, i) => {
        b.y -= 10;
        ctx.fillStyle = '#fff';
        ctx.fillRect(b.x - 2, b.y, 4, 10);
        if(b.y < 0) bullets.splice(i, 1);
    });

    // Enemies
    enemies.forEach((en, i) => {
        en.y += en.speed;
        ctx.fillStyle = '#ff0055';
        ctx.fillRect(en.x - 15, en.y, 30, 30);

        // Collision check
        bullets.forEach((b, bi) => {
            if(Math.hypot(b.x - en.x, b.y - en.y) < 25) {
                enemies.splice(i, 1);
                bullets.splice(bi, 1);
                score += 10;
                document.getElementById('score').innerText = score;
            }
        });

        if(en.y > canvas.height) enemies.splice(i, 1);
    });

    requestAnimationFrame(animate);
}

spawnEnemy();
</script>
</body>
</html>
