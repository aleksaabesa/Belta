<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belta | Official</title>
    <style>
        body {
            margin: 0; padding: 0;
            font-family: 'Arial', sans-serif;
            background: #0a0a0a;
            color: white;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; overflow: hidden;
        }

        /* ·Éõ·Éó·Éê·Éï·Éê·É†·Éò ·Éë·Éö·Éù·Éô·Éò */
        .card {
            background: rgba(255, 255, 255, 0.03);
            padding: 40px; border-radius: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center; width: 320px;
        }

        h1 { font-size: 2.5rem; letter-spacing: 5px; color: #00d2ff; margin-bottom: 5px; }
        .version { font-size: 0.8rem; color: #555; margin-bottom: 20px; }

        .main-btn {
            background: #00d2ff; color: black; border: none;
            padding: 15px 30px; border-radius: 12px; font-weight: bold;
            cursor: pointer; width: 100%; font-size: 1rem;
            transition: 0.3s;
        }

        /* ·Éê·Éõ·Éù·Éõ·ÉÆ·É¢·Éê·É†·Éò ·É§·Éê·Éú·ÉØ·Éê·É†·Éê (Modal) */
        .modal {
            display: none; position: fixed; z-index: 1;
            left: 0; top: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center; align-items: center;
        }

        .modal-content {
            background: #111; padding: 30px; border-radius: 20px;
            border: 1px solid #333; width: 280px; text-align: center;
            animation: popUp 0.3s ease-out;
        }

        @keyframes popUp {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .choice-btn {
            display: block; width: 100%; padding: 12px;
            margin: 10px 0; border-radius: 10px; border: none;
            font-weight: bold; cursor: pointer; transition: 0.2s;
        }

        .ios { background: white; color: black; }
        .android { background: #3DDC84; color: black; }
        .close { color: #ff4444; font-size: 0.8rem; cursor: pointer; margin-top: 10px; display: block; }
    </style>
</head>
<body>

<div class="card">
    <h1>BELTA</h1>
    <div class="version">V2.6.4 (LATEST)</div>
    <button class="main-btn" onclick="openModal()">GET BELTA NOW</button>
</div>

<div id="downloadModal" class="modal">
    <div class="modal-content">
        <h2 style="margin-top:0">Select Platform</h2>
        <button class="choice-btn ios" onclick="startDownload('ios')">Ô£ø iOS (Profile)</button>
        <button class="choice-btn android" onclick="startDownload('android')">ü§ñ Android (APK)</button>
        <span class="close" onclick="closeModal()">Close</span>
    </div>
</div>

<script>
function openModal() {
    document.getElementById("downloadModal").style.display = "flex";
}

function closeModal() {
    document.getElementById("downloadModal").style.display = "none";
}

function startDownload(platform) {
    if(platform === 'ios') {
        window.location.href = "belta.mobileconfig"; 
    } else {
        window.location.href = "belta.apk";
    }
}
</script>

</body>
</html>
